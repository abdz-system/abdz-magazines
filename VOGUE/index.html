<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOGUE ‚Äî ABDZ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }

    .viewer {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .pages { display: block; }

    .page { display: none; }
    .page.active { display: block; }

    .page img {
      max-width: 100%;
      max-height: 85vh;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      object-fit: contain;
    }

    /* Cover plus grande (tous supports) */
    .page:first-child img {
      max-height: 92vh;
    }

    .nav-buttons {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
      flex: 1;
    }
    button:hover { background: #b30000; }

    .page-number {
      margin-top: 8px;
      font-size: 14px;
      color: #5a5a5a;
      text-align: center;
    }

    @media (max-width: 600px) {
      body { padding: 5px; }
      .viewer { padding: 12px; border-radius: 12px; }
    }

    /* üñ• Double page ORDI */
    @media (min-width: 1024px) {
      .pages.double-layout {
        display: flex;
        justify-content: center;
        gap: 24px;
      }

      .pages.double-layout .page.active {
        flex: 0 0 45%;
      }

      /* Pages normales */
      .pages.double-layout .page.active img {
        max-height: 80vh;
      }

      /* ‚úÖ DERNI√àRE couverture plus grande sur ORDI */
      .pages.double-layout .page:last-child img {
        max-height: 92vh;
      }
    }
  </style>
</head>

  </div>
