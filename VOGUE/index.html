<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VOGUE — ABDZ</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .viewer {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
    }

    .page {
        display: none;
        text-align: center;
    }

    .page.active {
        display: block;
    }

    .page.cover img {
        max-width: 50%;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .page.double.active {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
    }

    .page.double img {
        max-width: 42%;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .nav-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    button {
        background: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }

    button:hover {
        background: #b30000;
    }

    .page-number {
        margin-top: 10px;
        font-size: 14px;
        color: #5a5a5a;
    }
</style>

</head>
<body>

<div class="viewer">

    <!-- PAGE 1 -->
    <div class="page cover">
        <img src="IMAGES/couverture.png" alt="Couverture">
    </div>

    <!-- PAGE 2 -->
    <div class="page double">
        <img src="IMAGES/1.png">
        <img src="TEXTES/texte-01.png">
    </div>

    <!-- PAGE 3 -->
    <div class="page double">
        <img src="IMAGES/2.png">
        <img src="TEXTES/texte-02.png">
    </div>

    <!-- PAGE 4 -->
    <div class="page double">
        <img src="IMAGES/3.png">
        <img src="TEXTES/texte-03.png">
    </div>

    <!-- PAGE 5 -->
    <div class="page double">
        <img src="IMAGES/4.png">
        <img src="TEXTES/texte-04.png">
    </div>

    <!-- PAGE 6 -->
    <div class="page double">
        <img src="IMAGES/5.png">
        <img src="TEXTES/texte-05.png">
    </div>

    <!-- PAGE 7 (gauche de la double finale) -->
    <div class="page double">
        <img src="IMAGES/derniere-couverture.png">
        <img src="TEXTES/texte-07.png">
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" onclick="prevPage()">← Page précédente</button>
        <button id="nextBtn" onclick="nextPage()">Page suivante →</button>
    </div>

    <div class="page-number" id="pageNumber"></div>

</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const pageNumber = document.getElementById('pageNumber');
    const prevBtn = document.getElementById('prevBtn');

    function showPage(n) {
        pages.forEach(p => p.classList.remove('active'));
        pages[n].classList.add('active');

        pageNumber.textContent = "Page " + (n + 1) + " / " + pages.length;

        prevBtn.style.visibility = (n === 0) ? "hidden" : "visible";
    }

    function nextPage() {
        currentPage = (currentPage === pages.length - 1) ? 0 : currentPage + 1;
        showPage(currentPage);
    }

    function prevPage() {
        if (currentPage > 0) currentPage--;
        showPage(currentPage);
    }

    showPage(0);
</script>

</body>
</html>
