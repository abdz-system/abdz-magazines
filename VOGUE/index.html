<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VOGUE — ABDZ</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .viewer {
        max-width: 900px;
        margin: 0 auto;              /* collé en haut */
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
    }

    /* Base : toutes les pages sont cachées par défaut */
    .page {
        display: none;
        text-align: center;
    }

    /* Page ACTIVE (visible) : bloc par défaut */
    .page.active {
        display: block;
    }

    /* Couvertures : une seule image centrée */
    .page.cover img {
        max-width: 50%;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Pages double (image + texte) */
    .page.double.active {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
    }

    .page.double img {
        max-width: 45%;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .nav-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    button {
        background: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }

    button:hover {
        background: #b30000;
    }

    .page-number {
        margin-top: 10px;
        font-size: 14px;
        color: #5a5a5a;
    }

    /* ===== MODE MOBILE / TABLETTE ===== */
    @media (max-width: 768px) {

        body {
            background: #f2f2f2;
        }

        .viewer {
            max-width: 100%;
            margin: 0;
            padding: 10px 5px;
            border-radius: 0;
            box-shadow: none;
        }

        /* Couvertures un peu plus larges sur petit écran */
        .page.cover img {
            max-width: 80%;
            box-shadow: none;
        }

        /* Les doubles pages passent en colonne (une au-dessus de l’autre) */
        .page.double.active {
            flex-direction: column;
            align-items: center;
        }

        .page.double img {
            max-width: 100%;
            box-shadow: none;
        }

        .nav-buttons {
            margin-top: 15px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 14px;
        }
    }
</style>

</head>
<body>

<div class="viewer">

    <!-- PAGE 1 : COUVERTURE -->
    <div class="page cover">
        <img src="IMAGES/couverture.png" alt="Couverture">
    </div>

    <!-- PAGE 2 -->
    <div class="page double">
        <img src="IMAGES/1.png" alt="">
        <img src="TEXTES/texte-01.png" alt="">
    </div>

    <!-- PAGE 3 -->
    <div class="page double">
        <img src="IMAGES/2.png" alt="">
        <img src="TEXTES/texte-02.png" alt="">
    </div>

    <!-- PAGE 4 -->
    <div class="page double">
        <img src="IMAGES/3.png" alt="">
        <img src="TEXTES/texte-03.png" alt="">
    </div>

    <!-- PAGE 5 -->
    <div class="page double">
        <img src="IMAGES/4.png" alt="">
        <img src="TEXTES/texte-04.png" alt="">
    </div>

    <!-- PAGE 6 -->
    <div class="page double">
        <img src="IMAGES/5.png" alt="">
        <img src="TEXTES/texte-05.png" alt="">
    </div>

    <!-- PAGE 7 : DERNIÈRE COUVERTURE -->
    <div class="page cover">
        <img src="IMAGES/derniere-couverture.png" alt="Dernière couverture">
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" onclick="prevPage()">← Page précédente</button>
        <button id="nextBtn" onclick="nextPage()">Page suivante →</button>
    </div>

    <div class="page-number" id="pageNumber"></div>

</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const pageNumber = document.getElementById('pageNumber');
    const prevBtn = document.getElementById('prevBtn');

    function showPage(n) {
        // cacher toutes les pages
        pages.forEach(p => p.classList.remove('active'));
        // afficher la page voulue
        pages[n].classList.add('active');

        // numéro
        pageNumber.textContent = "Page " + (n + 1) + " / " + pages.length;

        // cacher la flèche gauche sur la couverture
        if (n === 0) {
            prevBtn.style.visibility = "hidden";
        } else {
            prevBtn.style.visibility = "visible";
        }
    }

    function nextPage() {
        if (currentPage === pages.length - 1) {
            // dernière page → retour couverture
            currentPage = 0;
        } else {
            currentPage++;
        }
        showPage(currentPage);
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
        }
    }

    // affichage initial
    showPage(0);
</script>

</body>
</html>
