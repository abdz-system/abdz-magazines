<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOGUE ‚Äî ABDZ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }

    .viewer {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .pages { display: block; }

    .page { display: none; }
    .page.active { display: block; }

    .page img {
      max-width: 100%;
      max-height: 85vh;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      object-fit: contain;
    }

  
    .nav-buttons {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
      flex: 1;
    }

    button:hover { background: #b30000; }

    .page-number {
      margin-top: 8px;
      font-size: 14px;
      color: #5a5a5a;
      text-align: center;
    }

    @media (max-width: 600px) {
      body { padding: 5px; }
      .viewer { padding: 12px; border-radius: 12px; }
    }

    /* üñ• Double page uniquement sur ordi */
    @media (min-width: 1024px) {
      .pages.double-layout {
        display: flex;
        justify-content: center;
        gap: 24px;
      }

      .pages.double-layout .page.active {
        flex: 0 0 45%;
      }

      .pages.double-layout .page.active img {
        max-height: 92vh;
      }
    }
  </style>
</head>

<body>
  <div class="viewer">
    <div class="pages" id="pagesContainer"></div>

    <div class="nav-buttons">
      <button id="prevBtn" onclick="prevPage()">‚Üê Page pr√©c√©dente</button>
      <button id="nextBtn" onclick="nextPage()">Page suivante ‚Üí</button>
    </div>

    <div class="page-number" id="pageNumber"></div>
  </div>

  <script>
    const fileList = [
      "couverture.png",
      ...Array.from({ length: 32 }, (_, i) => `${i + 1}.png`),
      "derniere-couverture.png"
    ];

    const pagesContainer = document.getElementById("pagesContainer");

    fileList.forEach((fileName) => {
      const page = document.createElement("div");
      page.className = "page";

      const img = document.createElement("img");
      img.src = `IMAGES/${fileName}`;
      img.alt = fileName;

      page.appendChild(img);
      pagesContainer.appendChild(page);
    });

    let currentPage = 0;
    const pages = document.querySelectorAll(".page");
    const pageNumber = document.getElementById("pageNumber");
    const prevBtn = document.getElementById("prevBtn");

    function isDesktop() {
      return window.innerWidth >= 1024;
    }

    function render() {
      const desktop = isDesktop();

      pages.forEach(p => p.classList.remove("active"));
      pagesContainer.classList.remove("double-layout");

      if (desktop && currentPage > 0) {
        const first = currentPage;
        const second = Math.min(currentPage + 1, pages.length - 1);

        pages[first].classList.add("active");
        if (second !== first) pages[second].classList.add("active");

        pagesContainer.classList.add("double-layout");

        if (second !== first) {
          pageNumber.textContent = `Pages ${first + 1}‚Äì${second + 1} / ${pages.length}`;
        } else {
          pageNumber.textContent = `Page ${first + 1} / ${pages.length}`;
        }
      } else {
        pages[currentPage].classList.add("active");
        pageNumber.textContent = `Page ${currentPage + 1} / ${pages.length}`;
      }

      prevBtn.style.visibility = (currentPage === 0) ? "hidden" : "visible";
    }

    function nextPage() {
      if (isDesktop()) {
        if (currentPage === 0) {
          currentPage = 1;
        } else {
          currentPage += 2;
          if (currentPage >= pages.length) currentPage = 0;
        }
      } else {
        currentPage = (currentPage === pages.length - 1) ? 0 : currentPage + 1;
      }
      render();
    }

    function prevPage() {
      if (isDesktop()) {
        if (currentPage === 0) {
          currentPage = pages.length - 2;
        } else if (currentPage === 1) {
          currentPage = 0;
        } else {
          currentPage -= 2;
        }
      } else {
        currentPage = (currentPage > 0) ? currentPage - 1 : pages.length - 1;
      }
      render();
    }

    window.addEventListener("resize", render);
    render();
  </script>
</body>
</html>
