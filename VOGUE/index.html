<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VOGUE — ABDZ</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 10px;
    }

    .viewer {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
    }

    .page {
        display: none;
        text-align: center;
    }

    .page.active {
        display: block;
    }

    /* Toutes les images d'une page occupent la largeur */
    .page img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        margin-bottom: 16px;
    }

    .nav-buttons {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    button {
        background: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        flex: 1;
    }

    button:hover {
        background: #b30000;
    }

    .page-number {
        margin-top: 10px;
        font-size: 14px;
        color: #5a5a5a;
        text-align: center;
    }

    @media (max-width: 600px) {
        body {
            padding: 5px;
        }
        .viewer {
            padding: 15px;
            border-radius: 12px;
        }
    }
</style>

</head>
<body>

<div class="viewer">

    <!-- PAGE 1 : Couverture -->
    <div class="page active">
        <img src="IMAGES/couverture.png" alt="Couverture">
    </div>

    <!-- PAGE 2 : image + texte, en pleine largeur l'un sous l'autre -->
    <div class="page">
        <img src="IMAGES/1.png" alt="Page 1 visuel">
        <img src="TEXTES/texte-01.png" alt="Texte 1">
    </div>

    <!-- PAGE 3 -->
    <div class="page">
        <img src="IMAGES/2.png" alt="Page 2 visuel">
        <img src="TEXTES/texte-02.png" alt="Texte 2">
    </div>

    <!-- PAGE 4 -->
    <div class="page">
        <img src="IMAGES/3.png" alt="Page 3 visuel">
        <img src="TEXTES/texte-03.png" alt="Texte 3">
    </div>

    <!-- PAGE 5 -->
    <div class="page">
        <img src="IMAGES/4.png" alt="Page 4 visuel">
        <img src="TEXTES/texte-04.png" alt="Texte 4">
    </div>

    <!-- PAGE 6 -->
    <div class="page">
        <img src="IMAGES/5.png" alt="Page 5 visuel">
        <img src="TEXTES/texte-05.png" alt="Texte 5">
    </div>

    <!-- PAGE 7 : dernière couverture + texte -->
    <div class="page">
        <img src="IMAGES/derniere-couverture.png" alt="Dernière couverture">
        <img src="TEXTES/texte-07.png" alt="Texte 7">
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" onclick="prevPage()">← Page précédente</button>
        <button id="nextBtn" onclick="nextPage()">Page suivante →</button>
    </div>

    <div class="page-number" id="pageNumber"></div>

</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const pageNumber = document.getElementById('pageNumber');
    const prevBtn = document.getElementById('prevBtn');

    function showPage(n) {
        pages.forEach(p => p.classList.remove('active'));
        pages[n].classList.add('active');

        pageNumber.textContent = "Page " + (n + 1) + " / " + pages.length;

        prevBtn.style.visibility = (n === 0) ? "hidden" : "visible";
    }

    function nextPage() {
        currentPage = (currentPage === pages.length - 1) ? 0 : currentPage + 1;
        showPage(currentPage);
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
        } else {
            currentPage = pages.length - 1;
        }
        showPage(currentPage);
    }

    // Affiche la première page au chargement
    showPage(0);
</script>

</body>
</html>
