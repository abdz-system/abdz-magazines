<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VOGUE ‚Äî ABDZ</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 10px;
  }

  .viewer {
    max-width: 1100px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
  }

  .pages { display: block; }

  .page { display: none; }
  .page.active { display: block; }

  .page img {
    max-width: 100%;
    max-height: 85vh;
    width: auto;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    object-fit: contain;
  }

  .nav-buttons {
    margin-top: 18px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  button {
    background: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
    flex: 1;
  }
  button:hover { background: #b30000; }

  .page-number {
    margin-top: 8px;
    font-size: 14px;
    color: #5a5a5a;
    text-align: center;
  }

  @media (max-width: 600px) {
    body { padding: 5px; }
    .viewer { padding: 12px; border-radius: 12px; }
  }

  /* üñ• Double page uniquement sur ordi */
  @media (min-width: 1024px) {
    .pages.double-layout {
      display: flex;
      justify-content: center;
      gap: 24px;
      /* pas de row-reverse : gauche = premi√®re page, droite = seconde */
    }

    .pages.double-layout .page.active {
      flex: 0 0 45%;
    }

    .pages.double-layout .page.active img {
      max-height: 80vh;
    }
  }
</style>
</head>

<body>
<div class="viewer">

  <div class="pages">

    <!-- 1. COVER -->
    <div class="page">
      <img src="IMAGES/couverture.png" alt="Couverture">
    </div>

    <!-- 2. IMAGE 1 -->
    <div class="page">
      <img src="IMAGES/1.png" alt="Image 1">
    </div>

    <!-- 3. TEXTE 01 -->
    <div class="page">
      <img src="TEXTES/texte-01.png" alt="Texte 01">
    </div>

    <!-- 4. IMAGE 2 -->
    <div class="page">
      <img src="IMAGES/2.png" alt="Image 2">
    </div>

    <!-- 5. TEXTE 02 -->
    <div class="page">
      <img src="TEXTES/texte-02.png" alt="Texte 02">
    </div>

    <!-- 6. IMAGE 3 -->
    <div class="page">
      <img src="IMAGES/3.png" alt="Image 3">
    </div>

    <!-- 7. TEXTE 03 -->
    <div class="page">
      <img src="TEXTES/texte-03.png" alt="Texte 03">
    </div>

    <!-- 8. IMAGE 4 -->
    <div class="page">
      <img src="IMAGES/4.png" alt="Image 4">
    </div>

    <!-- 9. TEXTE 04 -->
    <div class="page">
      <img src="TEXTES/texte-04.png" alt="Texte 04">
    </div>

    <!-- 10. IMAGE 5 -->
    <div class="page">
      <img src="IMAGES/5.png" alt="Image 5">
    </div>

    <!-- 11. TEXTE 05 -->
    <div class="page">
      <img src="TEXTES/texte-05.png" alt="Texte 05">
    </div>

    <!-- 12. TEXTE 07 -->
    <div class="page">
      <img src="TEXTES/texte-07.png" alt="Texte 07">
    </div>

    <!-- 13. COORDONNEES (IMAGE 6) -->
    <div class="page">
      <img src="IMAGES/6.png" alt="Coordonn√©es">
    </div>

    <!-- 14. DERNIERE COUVERTURE (FINALE) -->
    <div class="page">
      <img src="IMAGES/derniere-couverture.png" alt="Derni√®re couverture">
    </div>

  </div>

  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">‚Üê Page pr√©c√©dente</button>
    <button id="nextBtn" onclick="nextPage()">Page suivante ‚Üí</button>
  </div>

  <div class="page-number" id="pageNumber"></div>

</div>

<script>
  let currentPage = 0;
  const pages = document.querySelectorAll('.page');
  const pagesContainer = document.querySelector('.pages');
  const pageNumber = document.getElementById('pageNumber');
  const prevBtn = document.getElementById('prevBtn');

  function isDesktop() {
    return window.innerWidth >= 1024;
  }

  function render() {
    const desktop = isDesktop();

    pages.forEach(p => p.classList.remove('active'));
    pagesContainer.classList.remove('double-layout');

    if (desktop && currentPage > 0) {
      // üñ• Ordi : on affiche 2 pages cons√©cutives (page N √† gauche, N+1 √† droite)
      const first = currentPage;
      const second = Math.min(currentPage + 1, pages.length - 1);

      pages[first].classList.add('active');   // gauche
      if (second !== first) pages[second].classList.add('active'); // droite
      pagesContainer.classList.add('double-layout');

      if (second !== first) {
        pageNumber.textContent = "Pages " + (first + 1) + "‚Äì" + (second + 1) + " / " + pages.length;
      } else {
        pageNumber.textContent = "Page " + (first + 1) + " / " + pages.length;
      }
    } else {
      // üì± Tel / tablette + cover : 1 page √† la fois
      pages[currentPage].classList.add('active');
      pageNumber.textContent = "Page " + (currentPage + 1) + " / " + pages.length;
    }

    prevBtn.style.visibility = (currentPage === 0) ? "hidden" : "visible";
  }

  function nextPage() {
    const desktop = isDesktop();

    if (desktop) {
      if (currentPage === 0) {
        currentPage = 1; // cover -> page 2 (image 1)
      } else {
        currentPage += 2; // duo suivant
        if (currentPage >= pages.length) currentPage = 0; // retour cover
      }
    } else {
      currentPage = (currentPage === pages.length - 1) ? 0 : currentPage + 1;
    }

    render();
  }

  function prevPage() {
    const desktop = isDesktop();

    if (desktop) {
      if (currentPage === 0) {
        // cover -> dernier duo (coordonn√©es + derni√®re couverture)
        currentPage = pages.length - 2;
      } else if (currentPage === 1) {
        currentPage = 0; // du 1er duo -> cover
      } else {
        currentPage -= 2; // duo pr√©c√©dent
      }
    } else {
      currentPage = (currentPage > 0) ? currentPage - 1 : pages.length - 1;
    }

    render();
  }

  window.addEventListener('resize', render);
  render();
</script>

</body>
</html>
