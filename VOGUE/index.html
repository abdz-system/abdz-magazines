<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VOGUE — ABDZ</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 10px;
    }

    .viewer {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
    }

    .page {
        display: none;
    }

    .page.active {
        display: block;
    }

    .page img {
        max-width: 100%;
        max-height: 85vh;      /* l’image tient dans l’écran */
        width: auto;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        object-fit: contain;
    }

    .nav-buttons {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    button {
        background: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        flex: 1;
    }

    button:hover {
        background: #b30000;
    }

    .page-number {
        margin-top: 8px;
        font-size: 14px;
        color: #5a5a5a;
        text-align: center;
    }

    @media (max-width: 600px) {
        body {
            padding: 5px;
        }
        .viewer {
            padding: 12px;
            border-radius: 12px;
        }
    }
</style>

</head>
<body>

<div class="viewer">

    <!-- 1. COVER -->
    <div class="page active">
        <img src="IMAGES/couverture.png" alt="Couverture">
    </div>

    <!-- 2. IMAGES/1.png -->
    <div class="page">
        <img src="IMAGES/1.png" alt="Page 2">
    </div>

    <!-- 3. TEXTES/texte-01.png -->
    <div class="page">
        <img src="TEXTES/texte-01.png" alt="Page 3">
    </div>

    <!-- 4. IMAGES/2.png -->
    <div class="page">
        <img src="IMAGES/2.png" alt="Page 4">
    </div>

    <!-- 5. TEXTES/texte-02.png -->
    <div class="page">
        <img src="TEXTES/texte-02.png" alt="Page 5">
    </div>

    <!-- 6. IMAGES/3.png -->
    <div class="page">
        <img src="IMAGES/3.png" alt="Page 6">
    </div>

    <!-- 7. TEXTES/texte-03.png -->
    <div class="page">
        <img src="TEXTES/texte-03.png" alt="Page 7">
    </div>

    <!-- 8. IMAGES/4.png -->
    <div class="page">
        <img src="IMAGES/4.png" alt="Page 8">
    </div>

    <!-- 9. TEXTES/texte-04.png -->
    <div class="page">
        <img src="TEXTES/texte-04.png" alt="Page 9">
    </div>

    <!-- 10. IMAGES/5.png -->
    <div class="page">
        <img src="IMAGES/5.png" alt="Page 10">
    </div>

    <!-- 11. TEXTES/texte-05.png -->
    <div class="page">
        <img src="TEXTES/texte-05.png" alt="Page 11">
    </div>

    <!-- 12. IMAGES/derniere-couverture.png -->
    <div class="page">
        <img src="IMAGES/derniere-couverture.png" alt="Page 12">
    </div>

    <!-- 13. TEXTES/texte-07.png -->
    <div class="page">
        <img src="TEXTES/texte-07.png" alt="Page 13">
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" onclick="prevPage()">← Page précédente</button>
        <button id="nextBtn" onclick="nextPage()">Page suivante →</button>
    </div>

    <div class="page-number" id="pageNumber"></div>

</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const pageNumber = document.getElementById('pageNumber');
    const prevBtn = document.getElementById('prevBtn');

    function showPage(n) {
        pages.forEach(p => p.classList.remove('active'));
        pages[n].classList.add('active');

        pageNumber.textContent = "Page " + (n + 1) + " / " + pages.length;
        prevBtn.style.visibility = (n === 0) ? "hidden" : "visible";
    }

    function nextPage() {
        currentPage = (currentPage === pages.length - 1) ? 0 : currentPage + 1;
        showPage(currentPage);
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
        } else {
            currentPage = pages.length - 1;
        }
        showPage(currentPage);
    }

    // affiche la première page
    showPage(0);
</script>

</body>
</html>
