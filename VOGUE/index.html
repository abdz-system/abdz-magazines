<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VOGUE ‚Äî ABDZ</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 10px;
    }

    .viewer {
        max-width: 1100px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
    }

    /* wrapper pour toutes les pages */
    .pages {
        display: block;
    }

    .page {
        display: none;
    }

    .page.active {
        display: block;
    }

    .page img {
        max-width: 100%;
        max-height: 85vh;
        width: auto;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        object-fit: contain;
    }

    .nav-buttons {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    button {
        background: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        flex: 1;
    }

    button:hover {
        background: #b30000;
    }

    .page-number {
        margin-top: 8px;
        font-size: 14px;
        color: #5a5a5a;
        text-align: center;
    }

    @media (max-width: 600px) {
        body {
            padding: 5px;
        }
        .viewer {
            padding: 12px;
            border-radius: 12px;
        }
    }

    /* üñ•Ô∏è Mise en page "magazine" sur ORDI uniquement */
    @media (min-width: 1024px) {
        .pages.double-layout {
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        .pages.double-layout .page.active {
            flex: 0 0 45%;
        }
        .pages.double-layout .page.active img {
            max-height: 80vh;
        }
    }
</style>

</head>
<body>

<div class="viewer">

    <div class="pages">
        <!-- 1. COVER -->
        <div class="page active">
            <img src="IMAGES/couverture.png" alt="Couverture">
        </div>

        <!-- 2. TEXTE 01 -->
        <div class="page">
            <img src="TEXTES/texte-01.png" alt="Texte 1">
        </div>

        <!-- 3. IMAGE 1 -->
        <div class="page">
            <img src="IMAGES/1.png" alt="Image 1">
        </div>

        <!-- 4. TEXTE 02 -->
        <div class="page">
            <img src="TEXTES/texte-02.png" alt="Texte 2">
        </div>

        <!-- 5. IMAGE 2 -->
        <div class="page">
            <img src="IMAGES/2.png" alt="Image 2">
        </div>

        <!-- 6. TEXTE 03 -->
        <div class="page">
            <img src="TEXTES/texte-03.png" alt="Texte 3">
        </div>

        <!-- 7. IMAGE 3 -->
        <div class="page">
            <img src="IMAGES/3.png" alt="Image 3">
        </div>

        <!-- 8. TEXTE 04 -->
        <div class="page">
            <img src="TEXTES/texte-04.png" alt="Texte 4">
        </div>

        <!-- 9. IMAGE 4 -->
        <div class="page">
            <img src="IMAGES/4.png" alt="Image 4">
        </div>

        <!-- 10. TEXTE 05 -->
        <div class="page">
            <img src="TEXTES/texte-05.png" alt="Texte 5">
        </div>

        <!-- 11. IMAGE 5 -->
        <div class="page">
            <img src="IMAGES/5.png" alt="Image 5">
        </div>

        <!-- 12. TEXTE 07 -->
        <div class="page">
            <img src="TEXTES/texte-07.png" alt="Texte 7">
        </div>

        <!-- 13. DERNI√àRE IMAGE -->
        <div class="page">
            <img src="IMAGES/derniere-couverture.png" alt="Derni√®re couverture">
        </div>
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" onclick="prevPage()">‚Üê Page pr√©c√©dente</button>
        <button id="nextBtn" onclick="nextPage()">Page suivante ‚Üí</button>
    </div>

    <div class="page-number" id="pageNumber"></div>

</div>

<script>
    let currentPage = 0; // index dans le tableau "pages"
    const pages = document.querySelectorAll('.page');
    const pagesContainer = document.querySelector('.pages');
    const pageNumber = document.getElementById('pageNumber');
    const prevBtn = document.getElementById('prevBtn');

    function isDesktop() {
        return window.innerWidth >= 1024;
    }

    function showPage(n) {
        const desktop = isDesktop();

        // on enl√®ve toutes les pages actives
        pages.forEach(p => p.classList.remove('active'));
        pagesContainer.classList.remove('double-layout');

        if (desktop && n > 0) {
            // üîπ sur ordi apr√®s la cover : on affiche les pages par DUO
            let first = n;

            // s'assurer qu'on commence toujours sur le texte (page paire : 2,4,6,...)
            if (first % 2 === 1) {
                first = first - 1;
            }

            let second = first + 1;
            if (second >= pages.length) {
                second = first; // s√©curit√© si nombre impair
            }

            pages[first].classList.add('active');
            pages[second].classList.add('active');
            pagesContainer.classList.add('double-layout');

            currentPage = first; // on garde l‚Äôindex du texte

            if (first !== second) {
                pageNumber.textContent = "Pages " + (first + 1) + "‚Äì" + (second + 1) + " / " + pages.length;
            } else {
                pageNumber.textContent = "Page " + (first + 1) + " / " + pages.length;
            }

            prevBtn.style.visibility = (first === 0) ? "hidden" : "visible";

        } else {
            // üîπ sur mobile/tablette OU cover : une seule page √† la fois
            pages[n].classList.add('active');
            currentPage = n;

            pageNumber.textContent = "Page " + (n + 1) + " / " + pages.length;
            prevBtn.style.visibility = (n === 0) ? "hidden" : "visible";
        }
    }

    function nextPage() {
        const desktop = isDesktop();

        if (desktop) {
            if (currentPage === 0) {
                currentPage = 1; // de la cover ‚Üí premier duo (2‚Äì3)
            } else {
                currentPage += 2; // on passe au duo suivant (4‚Äì5, 6‚Äì7, ...)
            }
            if (currentPage >= pages.length) {
                currentPage = 0; // retour √† la cover
            }
        } else {
            // mobile/tablette : on garde le comportement 1 par 1
            currentPage = (currentPage === pages.length - 1) ? 0 : currentPage + 1;
        }
        showPage(currentPage);
    }

    function prevPage() {
        const desktop = isDesktop();

        if (desktop) {
            if (currentPage === 0) {
                // de la cover ‚Üí dernier duo
                currentPage = (pages.length - 1);
                if (currentPage % 2 === 0) currentPage -= 1; // s'assurer qu'on est sur un texte
            } else if (currentPage <= 2) {
                currentPage = 0; // retour √† la cover
            } else {
                currentPage -= 2; // duo pr√©c√©dent
            }
        } else {
            // mobile/tablette : page par page
            if (currentPage > 0) {
                currentPage--;
            } else {
                currentPage = pages.length - 1;
            }
        }
        showPage(currentPage);
    }

    // Recalculer la mise en page quand on change la taille de la fen√™tre
    window.addEventListener('resize', () => {
        showPage(currentPage);
    });

    // affiche la premi√®re page au chargement
    showPage(0);
</script>

</body>
</html>
