<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VOGUE — ABDZ</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .viewer {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
    }

    .page {
        display: none;
        text-align: center;
    }

    .page img {
        max-width: 90%;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .nav-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    button {
        background: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }

    button:hover {
        background: #b30000;
    }

    .page-number {
        margin-top: 10px;
        font-size: 14px;
        color: #5a5a5a;
    }
</style>

</head>
<body>

<div class="viewer">

    <!-- PAGE 1 : COUVERTURE -->
    <div class="page">
        <img src="IMAGES/couverture.png" alt="Couverture">
    </div>

    <!-- PAGE 2 -->
    <div class="page">
        <img src="IMAGES/1.png" alt="">
        <img src="TEXTES/texte-01.png" alt="">
    </div>

    <!-- PAGE 3 -->
    <div class="page">
        <img src="IMAGES/2.png" alt="">
        <img src="TEXTES/texte-02.png" alt="">
    </div>

    <!-- PAGE 4 -->
    <div class="page">
        <img src="IMAGES/3.png" alt="">
        <img src="TEXTES/texte-03.png" alt="">
    </div>

    <!-- PAGE 5 -->
    <div class="page">
        <img src="IMAGES/4.png" alt="">
        <img src="TEXTES/texte-04.png" alt="">
    </div>

    <!-- PAGE 6 -->
    <div class="page">
        <img src="IMAGES/5.png" alt="">
        <img src="TEXTES/texte-05.png" alt="">
    </div>

    <!-- PAGE 7 : DERNIÈRE COUVERTURE -->
    <div class="page">
        <img src="IMAGES/derniere-couverture.png" alt="Dernière couverture">
    </div>

    <div class="nav-buttons">
        <button onclick="prevPage()">← Page précédente</button>
        <button onclick="nextPage()">Page suivante →</button>
    </div>

    <div class="page-number" id="pageNumber"></div>

</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const pageNumber = document.getElementById('pageNumber');

    function showPage(n) {
        pages.forEach(p => p.style.display = "none");
        pages[n].style.display = "block";
        pageNumber.textContent = "Page " + (n + 1) + " / " + pages.length;
    }

    // ➜ ICI la modif : on boucle au lieu de bloquer
    function nextPage() {
        currentPage = (currentPage + 1) % pages.length;      // après la 7 → retourne à 0
        showPage(currentPage);
    }

    function prevPage() {
        currentPage = (currentPage - 1 + pages.length) % pages.length; // avant la 1 → va à la 7
        showPage(currentPage);
    }

    // On démarre sur la couverture
    showPage(0);
</script>

</body>
</html>
